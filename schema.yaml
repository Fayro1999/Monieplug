      properties:
        phone:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - password
      - phone
    PatchedEvent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        date:
          type: string
          format: date-time
        location:
          type: string
          maxLength: 255
        image:
          type: string
          format: uri
          nullable: true
        tickets:
          type: array
          items:
            $ref: '#/components/schemas/Ticket'
    PatchedTicket:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        ticket_image:
          type: string
          format: uri
          nullable: true
    ResetPassword:
      type: object
      properties:
        email:
          type: string
          format: email
        code:
          type: string
        new_password:
          type: string
          writeOnly: true
      required:
      - code
      - email
      - new_password
    SetTransactionPin:
