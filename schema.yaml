components:
  schemas:
    Event:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        date:
          type: string
          format: date-time
        location:
          type: string
          maxLength: 255
        image:
          type: string
          format: uri
          nullable: true
        tickets:
          type: array
          items:
            $ref: '#/components/schemas/Ticket'
      required:
      - date
      - description
      - id
      - location
      - tickets
      - title
